<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
   <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search image"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="weather-info" class="weather-icon">
            <h2 class="temp">22Â°C</h2>
            <h3 class="city">Hyderabad</h3>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">
                            15 Km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
